version: "2.1"
services:
  db:
    image: mysql:5.6
    container_name: commerce-coordinator.db
    environment:
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    networks:
      - devstack_default
    volumes:
      - commerce-coordinator_mysql:/var/lib/mysql

  memcache:
    image: memcached:1.4.24
    container_name: commerce-coordinator.memcache

  app:
    # Uncomment this line to use the official commerce-coordinator base image
    image: openedx/commerce-coordinator

    container_name: commerce-coordinator.app
    volumes:
      - .:/edx/app/commerce-coordinator/
    command: bash -c 'while true; do python /edx/app/commerce-coordinator/manage.py runserver 0.0.0.0:8000; sleep 2; done'
    environment:
      DJANGO_SETTINGS_MODULE: commerce_coordinator.settings.devstack
    ports:
      - "8000:8000" # TODO: change this to your port
    networks:
      - devstack_default
    stdin_open: true
    tty: true

networks:
  devstack_default:
    external: true

volumes:
  commerce-coordinator_mysql:
